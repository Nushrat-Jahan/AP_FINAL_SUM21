<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Add Product</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li class="active">Add Product</li>
                </ol>
            </div>
        </div>
    <div class="col-md-8 col-xs-12">
        <div class="white-box">
            <form class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Name</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="Product Name" ng-model="p.Name"
							class="form-control form-control-line" required></div>
                            
                </div>
                <div class="form-group">
                    <label class="col-sm-12">Category Name</label>
                    <div class="col-sm-12">
                        <select style="display:block" placeholder="Category Name" ng-model="p.Category_id" class="form-control form-control-line" name="">
                            <option ng-repeat="c in categories" value="{{c.Id}}">{{c.Name}}</option>
                          </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="example-email" class="col-md-12">Price</label>
                    <div class="col-md-12">
                        <input type="number" placeholder="100"
                            class="form-control form-control-line" ng-model="p.Price"
                            id="example-email" required> </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Quantity</label>
                    <div class="col-md-12">
                        <input type="number" placeholder="1" ng-model="p.Qty" class="form-control form-control-line" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Description</label>
                    <div class="col-md-12">
                        <textarea rows="5" placeholder="Write Product Descriptions" ng-model="p.Description" class="form-control form-control-line" required></textarea>
                    </div>
                </div>
             
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" ng-click="addproducts(p)" class="btn btn-success" value="Add Product">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
            
        </div>
        <!-- /.container-fluid -->
        <footer class="footer text-center"> 2021 &copy; InraBd </footer>
    </div>
